<div id="home-slider">
  <div id="homepage-slider">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide>
          <img [src]="slide" />
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
<div id="wrapper-home-banner-top">
  <div id="list-slider-banner">
    <div class="home-banner-pd">
      <owl-carousel-o [options]="customOptions1">
        <ng-container *ngFor="let slide of carouselImages">
          <ng-template carouselSlide>
            <div class="block-banner-category">
              <a href="#" class="link-banner ratiobox">
                <img [src]="slide"
              /></a>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
